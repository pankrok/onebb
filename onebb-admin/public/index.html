<!DOCTYPE html>
<html lang="{{ lang }}">
  <head>
    <base href="<%= process.env.VUE_APP_BASE_URL %>" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app" data-locale="<%= process.env.VUE_APP_I18N_LOCALE %>" data-obb="<%= process.env.VUE_APP_BASE_URL %>" data-acp="<%= process.env.VUE_APP_ACP_URL %>" data-url="<%= process.env.VUE_APP_BASE_SHEME %>"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
